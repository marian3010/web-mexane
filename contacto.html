		<main>
			<section class="bg-light mt-3">
				<h1 class="pl-3">Contactate con nosotros</h1>
				<div class="container pb-3">
					<div class="row contacto">
						<div class="col-4">
							<i class="fas fa-phone"></i>  <strong>Llamanos</strong>
						</div>
						<div class="col-4">
							<i class="far fa-envelope"></i>  <strong>Escribinos</strong>
						</div>
						<div class="col-4">
							<i class="fab fa-whatsapp"></i>  <strong>Whatsapeanos</strong>
						</div>			
					</div>
					<div class="row contacto">
						<div class="col-4">
							+54 11 5031 3070
						</div>
						<div class="col-4">
							ventas@mexane.com
						</div>
						<div class="col-4">
							+54 911 6764 6420	
						</div>		
					</div>
				</div>
			</section>	
			<section class="bg-light mt-3">
				<h2 class="mt-3 pl-3">Dejanos tu consulta</h2>
				<h4 class="pl-3">Nos contactaremos a la brevedad</h4>
				<div class="container">
					<form action="/action_page.php" method=POST>
					<div class="form-row">
					    <div class="form-group col-md-6">
					      	<label for firstname>Nombre</label>
							<input type="text" class="form-control" name="firstname" required id="firstname">
					    </div>
					    <div class="form-group col-md-6">
					      	<label for lastname>Apellido</label>
							<input type="text" class="form-control" name="lastname" required id="lastname">
					    </div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for email>eMail</label>
							<input type="eMail" class="form-control" name="eMail" required id="eMail" placeholder="email@email.com">
						</div>	
						<div class="form-group col-md-6">	
							<label for phone>Teléfono</label>
							<input type="phone" class="form-control" name="telefono" id="telefono">
						</div>
					</div>	
					<div class="form-group">
						<label for interest>¿En qué tema podemos ayudarte?</label>
						<select class="form-control" name="interest" id="interest">
						<option value 1>Desarrollo de Software
						<option value 2>Servicios Informáticos
						<option value 3>Redes Inalámbricas
						<option value 4>Conectividad (PTP / PMP)
						<option value 5>Energías Renovables
						</select>
					</div>
					<div class="form-group">
    					<div class="form-check">
      						<input class="form-check-input" name="info" id="info" type="checkbox" value="1">
      						<label class="form-check-label" for info>Deseo que me envíen información adicional
      						</label>
    					</div>
  					</div>
					<div class="form-group">
						<label for comments>Comentarios:</label>
						<textarea class="form-control" id="comments" name="comments" rows="3">
						</textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" value="Enviar">Enviar <i class="far fa-envelope"></i></button>
						<button type="reset" class="btn btn-primary" value="Limpiar">Limpiar formulario</button>
					</div> 
				</form>
			</section>	
		</main>
		<footer>
			<div class="mt-3 container">
				<div class="row pt-3">
					<div class="col-6">
						<i class="fas fa-phone color-blanco"></i><strong class="color-blanco pl-3">+54 11 5031 3070</strong>
					</div>
					<div class="col-6">
						<i class="far fa-envelope color-blanco"></i><strong class="color-blanco pl-3">info@mexane.com</strong>	
					</div>

			</div>
